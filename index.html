<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="header">
        <img src="JA_logo.png" alt="">
        <h1>JA-QRCode.com</h1>
    </div>

    <div id="mid"> <h2 id="h2mid">Generate QR Codes for free!</h2></div>
   
    <div id="div1">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="num1">


        <div id="imgQR">
            <img src="" id="qrimg">
        </div>

        <button id="btn" onclick="generaterQR()">Generate QR Code</button>

    </div>



    <script>
      
      let imgQR = document.getElementById("imgQR");
      let qrimg = document.getElementById("qrimg");
      let num1 = document.getElementById("num1");
      

        function generaterQR(){

          if(num1.value.length > 0){
             qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
              num1.value;
            imgQR.classList.add("show-img");
        }else{
            num1.classList.add('error');
            setTimeout(()=>{
                num1.classList.remove('error');
            },1000);
        }

        }
    </script>
</body>
</html>
